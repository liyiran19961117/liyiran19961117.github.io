 <script type="text/javascript">
       $(function(){ 
	var loadConfig = {
			url_api:'/plus/list.php',
			typeid:24,  
			page:2,  
			pagesize:1, 
			loading : 0,
		}
		function  loadMoreApply(){
			if(loadConfig.loading == 0){
				var typeid = loadConfig.typeid;
				var page = loadConfig.page;
				var pagesize = loadConfig.pagesize;
				var url = loadConfig.url_api,data={ajax:'pullload',typeid:typeid,page:page,pagesize:pagesize};
				function ajax(url, data) {
					$.ajax({url: url,data:data,async: false,type: 'GET',dataType: 'json',success: function(data) {
						addContent(data);	
					}});
					
				}
				ajax(url,data);
			}
		}
		function addContent (rs){
			if(rs.statu== 1){
				var data = rs.list;
				var total = rs.total;
				var arr=[];
				var len = data.length;
				var html = '';
				for(var i=0;i<len;i++){
					html = '<div class="say_out animated bounceIn">'+
	                '<div class="left my_pic">'+
	                      '<img src="'+data[i].picname+'" width="100" height="100" alt="博主"/>'+
	                  '</div>'+
	                  '<div class="right my_text">'+
	                      '<p> '+data[i].info+'<span> '+data[i].stime+'</span> '+
	                     ' </p>'+
	                   '</div>'+
	                  ' <div class="clear"></div>'+
	              '</div>';
							
				}
				arr.push(html);
				$('#a_say').append(html);
			
				loadConfig.load_num = rs.load_num;
			
				if(total<loadConfig.page*loadConfig.pagesize || loadConfig.page > loadConfig.load_num){		  
		                            loadConfig.loading=1;
                                             return false;
				}
				loadConfig.page++;	
				loadConfig.loading = 0;
			}
		}
		$(window).scroll(function(){ 
			var docHeight = $(document).height();
		    var scrollTop = $(this).scrollTop();
		    var height = $(this).height();
			if((docHeight-scrollTop-height)<=50){ 	
			    loadMoreApply();
			}
		});
});
  </script>

<script type="text/javascript">
var htop=document.getElementById('j-go-top');
htop.style.display="none";
function eventhandler(type,func,bol){
	if(window.addEventListener){
		window.addEventListener(type,func,bol);
	}
	else{
		window.attachEvent('on'+type,func);
	}
}
eventhandler('scroll',st,false);
function st(){		
	var sh=window.pageYOffset||document.documentElement.scrollTop||document.body.scrollTop;
	if(sh>10){
		htop.style.display="block";
	}
	else{
		htop.style.display="none";
	}
}

window.rollInterval=null;
window.rollTo=function(y){
var max_scroll=Math.max(document.body.scrollHeight, document.documentElement.scrollHeight)-document.body.clientHeight;
var target_y=y<max_scroll?y:max_scroll;
target_y=target_y>0?target_y:0;
   if(rollInterval)
   {
        clearInterval(rollInterval);
   }
rollInterval=setInterval(function(){
 var current_y=document.documentElement.scrollTop + document.body.scrollTop;
 
if(Math.abs(current_y-target_y)>10)
{
	window.scrollTo(0,current_y+(target_y-current_y)/10);
}else
{
   window.scrollTo(0,target_y);
  clearInterval(rollInterval);
}
},2);
};
</script>
